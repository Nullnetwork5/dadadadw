<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>인스타그램 로그인 쿠키 전송</title>
</head>
<body>
<h2>인스타그램 로그인</h2>
<form id="loginForm">
  <label>아이디: <input type="text" id="username" required></label><br><br>
  <label>비밀번호: <input type="password" id="password" required></label><br><br>
  <button type="submit">전송</button>
</form>
<p id="result"></p>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  fetch('/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({username, password})
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('result').textContent = data.message;
  })
  .catch(err => {
    document.getElementById('result').textContent = '에러 발생: ' + err;
  });
});
</script>
</body>
</html>
